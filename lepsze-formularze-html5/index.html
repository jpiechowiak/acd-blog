
<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Lepsze formularze</title>
		<meta charset="utf-8" />
		<style>
			input{
				display: block;
				border: 1px solid #D1D2D3;
				margin-bottom: 3px;
			}
		</style>
	</head>
	<body>
	<form>
	<input type="url" placeholder="Adres URL" />
	<input type="email" placeholder="Adres E-mail" autofocus />
	<input type="tel" placeholder="Numer telefonu" />
	<input type="search" placeholder="Szukaj..." autocomplete="off" />
	<input type="range" min="0" max="10" value="5" />
	<input type="number" min="0" max="10" value="5" />
	<input type="date" />
	<input type="color" />
	</form>
	</body>
</html>
